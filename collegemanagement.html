<!DOCTYPE html>
<html>
<head>
  <title>College Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>College Management</h1>
    <nav>
      <ul id="menu">
        <li><a href="collegemanagement.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="add_student.html">Add Student</a></li>
        <li><a href="list_students.html">List Students</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2>College Management Dashboard</h2>
      <h3>Add Student</h3>
      <form id="studentForm">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" required>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="marks">Internal Marks:</label>
        <input type="number" id="marks" required>
        <button type="submit">Add Student</button>
      </form>

      <h3>Branches</h3>
      <div id="branchList"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
